		function save(file) {
			const elem = document.createElement("a");
			elem.href = window.URL.createObjectURL(file);
			elem.download = file.name;
			document.body.appendChild(elem);
			elem.click();
			document.body.removeChild(elem);
		}

		function srb_arrayFromTSVString(tsvString) {
			const lines = tsvString.split("\n");
			if(lines[lines.length - 1] == "") {
				lines.pop();
			}
			const total_rows = lines.length;
			const total_cols = lines[0].split("\t").length;
			const arr = Array(total_rows);
			for(let row_n = 0; row_n < total_rows; ++row_n) {
				const line = lines[row_n].split("\t");
				const row = Array(total_cols);
				for(let col_n = 0; col_n < total_cols; ++col_n) {
					row[col_n] = line[col_n];
				}
				arr[row_n] = row;
			}
			return arr;
		}


		function srb_transposed2DArray(array) {
			// const array = getsrb_arrayFromTSVString(tsvString);
			const total_rows = array.length;
			const total_cols = array[0].length;
			const arr = Array(total_cols);
			for(let col_n = 0; col_n < total_cols; ++col_n) {
				const new_row = Array(total_rows);
				for(let row_n = 0; row_n < total_rows; ++row_n) {
					new_row[row_n] = array[row_n][col_n];
				}
				arr[col_n] = new_row;
			}
			return arr;
		}

		function srb_indicesOfChangeOfPotentialDirection(array, { time_column = 1, potential_column = 0 } = {}) {
			// array - [time_array, potential_array]
			const indices = [];
			const l = array.length - 1;
			function dP_dT(i) {
				return (array[i][time_column] - array[i - 1][time_column]) / (array[i][potential_column] - array[i - 1][potential_column]);
			}
			// for each index i (row) in the array
			for(let i = 1; i < l; ++i) {
				// if the product of the derivatives in two different points is negative or equal to 0, there is a change of potential direction
				if(dP_dT(i) * dP_dT(i + 1) <= 0) { indices.push(i); }
			}
			return indices;
		}

		function srb_indicesOfCycles(array, { skip } = {}) {
			const indices = srb_indicesOfChangeOfPotentialDirection(array, arguments[1]);
			const cycles_indices = skip ? [] : [0];
			const l = indices.length;
			for(let i = 0; i < l; i += 2) {
				cycles_indices.push(indices[i]);
			}
			return cycles_indices;
		}

		function srb_arrayCVCycles(data, options = {}) {
			// data - csv string, first row are the names of the values
			// options - { skip, time_column, potential_column }, the options passed to srb_indicesOfCycles and srb_indicesOfChangeOfPotentialDirection functions
			const data_array = srb_arrayFromTSVString(data);

			return new File([ array.reduce( (acc, cur) => { acc + cur.join(",") + "\n"; } , "" ) ], name, { type: "text/csv" });
		}
